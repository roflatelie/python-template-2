<div class="card" style="width: 19%; margin: 5px;">
    <a href="/static{{ book.file }}" target="_blank" class="card-img-top">
        <img width="210" height="297" src="/static{{ book.cover }}" alt="#" class="rounded card-img-top"/>
    </a>
    <div class="card-body">
        <h5 class="card-title">
            <a href="/books/{{ book.id }}/" target="_blank">{{ book.title }}</a>
        </h5>
        <p class="card-text">
            &nbsp;
        </p>
    </div>
</div>
