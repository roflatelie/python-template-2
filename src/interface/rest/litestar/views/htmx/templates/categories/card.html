<div class="accordion-item">
    <h2 class="accordion-header" id="heading_{{ category.id }}">
        <button
                class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{ category.id }}" aria-expanded="false" aria-controls="collapse_{{ category.id }}"
                hx-trigger="click once" hx-get="/books/?category_id={{ category.id }}" hx-target="#category_content_{{ category.id }}"
        >
            {{ category.name }}
        </button>
    </h2>
    <div id="collapse_{{ category.id }}" class="accordion-collapse collapse" aria-labelledby="heading_{{ category.id }}" data-bs-parent="#accordionExample">
        <div class="accordion-body row" id="category_content_{{ category.id }}">
            &nbsp;
        </div>
    </div>
</div>
